  <style>
    :root {
      --bg: #020617;
      --bg-soft: #0b1120;
      --accent: #2563eb;
      --accent-soft: #93c5fd;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --card-bg: #020617;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.9);
      --open: #22c55e;
      --closed: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    main {
      padding-bottom: 40px;
    }

    .page {
      max-width: 1040px;
      margin: 0 auto;
      padding: 12px clamp(14px, 4vw, 28px);
    }

    /* HEADER / NAV */

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(
          to bottom,
          rgba(15, 23, 42, 0.96),
          rgba(15, 23, 42, 0.75),
          transparent
        ),
        transparent;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding-block: 8px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo-wrap {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #e5e7eb;
      border: 2px solid rgba(15, 23, 42, 0.9);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.9);
    }

    .brand-logo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-text {
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    .nav-links {
      display: none;
      gap: 16px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 2px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(to right, #2563eb, #38bdf8);
      transition: width 180ms ease-out;
    }

    .nav-links a:hover {
      color: var(--text-main);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-toggle {
      border-radius: var(--radius-pill);
      padding: 6px 10px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: rgba(15, 23, 42, 0.96);
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .nav-toggle span {
      font-size: 1.1rem;
    }

    .nav-mobile {
      display: none;
      flex-direction: column;
      gap: 6px;
      padding: 8px 10px 10px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.4);
      margin-bottom: 6px;
      background: radial-gradient(circle at top, #020617 0, #020617 60%);
    }

    .nav-mobile a {
      font-size: 0.92rem;
      color: var(--text-muted);
      padding-block: 4px;
    }

    .nav-mobile a:hover {
      color: var(--text-main);
    }

    @media (min-width: 780px) {
      .nav-links {
        display: flex;
      }
      .nav-toggle {
        display: none;
      }
    }

    /* HERO */

    .hero {
      margin-top: 12px;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 18px;
      align-items: center;
    }

    @media (min-width: 900px) {
      .hero {
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
        gap: 26px;
      }
    }

    .tagline {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(248, 250, 252, 0.25);
      background: radial-gradient(circle at left, rgba(37, 99, 235, 0.4), transparent);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent-soft);
    }

    .tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    .hero-title {
      font-size: clamp(2rem, 3.1vw + 1.2rem, 2.7rem);
      letter-spacing: -0.04em;
      line-height: 1.1;
      margin-top: 8px;
    }

    .hero-title span {
      background: linear-gradient(to right, #2563eb, #38bdf8);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .hero-subtitle strong {
      color: var(--accent-soft);
      font-weight: 600;
    }

    .hero-cta {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      border-radius: var(--radius-pill);
      padding: 11px 18px;
      border: 1px solid transparent;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 160ms ease-out;
      text-decoration: none;
    }

    .btn-primary {
      background: radial-gradient(circle at top left, #2563eb, #38bdf8);
      color: #f9fafb;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      border-color: rgba(148, 163, 184, 0.6);
    }

    .btn-ghost:hover {
      background: #020617;
    }

    @media (min-width: 480px) {
      .hero-cta {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .btn {
        width: auto;
      }
    }

    @media (max-width: 479px) {
      .btn {
        width: 100%;
      }
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .hero-meta span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .hero-meta-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .hero-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: radial-gradient(circle at top, #111827 0, #020617 70%);
      padding: 14px;
      box-shadow: var(--shadow-soft);
      margin-top: 4px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .hero-card strong {
      color: var(--accent-soft);
    }

    /* SECTIONS */

    section {
      margin-top: 28px;
    }

    .section-heading {
      margin-bottom: 14px;
    }

    .section-label {
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-soft);
      margin-bottom: 3px;
    }

    .section-title {
      font-size: 1.35rem;
      letter-spacing: -0.03em;
      margin-bottom: 3px;
    }

    .section-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* GRID / CARDS */

    .two-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 14px;
    }

    @media (min-width: 860px) {
      .two-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
